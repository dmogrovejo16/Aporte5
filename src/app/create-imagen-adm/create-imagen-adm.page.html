<ion-content class="page">
  <div class="txt">
    <p >Sube una nueva imagen al albúm de recuerdos</p>
   </div> 
<div class="img">
  <img class="imagen" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Wikimania2023_Illustration_Camera.png" alt="">
</div>
  <div class="login-container">

    
    <form action="" class="form" method="post">
      <label class="text"   >Título de la foto:</label>
      <input type="text" id="torname" placeholder="Ponle un título único" [(ngModel)]="title"  name="photoName" required>
  <hr>
  <label class="text"   >Descripcion de la foto:</label>
  <input type="text" id="torname" placeholder="Ponle una descripción" [(ngModel)]="desc"  name="photoDesc" required>
  <hr>
  <ion-label position="stacked">Selecciona una imagen: </ion-label>
  <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
      <hr>
  
 
      <input class="inc" type="submit" (click)="addImagen()" value="Crear Torneo">
        <input routerLink="/home-adm" class="reg" type="submit" value="Cancelar">

       

    </form>


  </div>



</ion-content>
